<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运回响 · 占卜结果</title>
    <style>
        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #f2d06b;
            --bg-deep: #050505;
            --card-bg: rgba(20, 20, 30, 0.85);
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --accent-red: #ff4d4d; /* 逆位警示色 */
            --accent-blue: #4dffff; /* 正位能量色 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1a0b2e 0%, transparent 70%),
                url('data:image/svg+xml,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        /* --- 动态星空背景 (与Index一致) --- */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        .stars-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: moveStars 150s linear infinite;
            opacity: 0.4;
        }

        @keyframes moveStars {
            from {transform: translateY(0);}
            to {transform: translateY(-1000px);}
        }

        /* --- 主容器 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* --- 头部信息 --- */
        .header-section {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary-gold);
            font-weight: 200;
            letter-spacing: 5px;
            margin: 0 0 15px 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .question-display {
            display: inline-block;
            padding: 10px 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text-muted);
            font-style: italic;
            font-size: 1.1rem;
            position: relative;
        }
        
        .question-display::before {
            content: '“';
            font-size: 2em;
            color: var(--primary-gold);
            position: absolute;
            left: -10px; top: -10px;
            opacity: 0.5;
        }
        .question-display::after {
            content: '”';
            font-size: 2em;
            color: var(--primary-gold);
            position: absolute;
            right: -10px; bottom: -20px;
            opacity: 0.5;
        }

        /* --- 结果卡片网格 --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        /* --- 单张结果卡片设计 --- */
        .result-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: cardEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(50px);
            display: flex;
            flex-direction: column;
        }

        .result-card:hover {
            transform: translateY(-10px) !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 15px rgba(212, 175, 55, 0.2);
            z-index: 10;
        }

        /* 顶部装饰条 */
        .card-top-bar {
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            width: 100%;
        }

        .card-content {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* 位置标签 (如: 1. 你的现状) */
        .position-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .position-label::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary-gold);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px var(--primary-gold);
        }

        /* 牌面名称区域 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .card-name {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* 正逆位标签 */
        .orientation-tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .orientation-tag.upright {
            background: rgba(77, 255, 255, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(77, 255, 255, 0.3);
        }

        .orientation-tag.reversed {
            background: rgba(255, 77, 77, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        /* 解读文本 */
        .meaning-text {
            line-height: 1.8;
            color: #ddd;
            font-size: 1rem;
            text-align: justify;
        }

        /* 背景水印 */
        .watermark {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 8rem;
            opacity: 0.03;
            color: #fff;
            pointer-events: none;
            font-weight: bold;
            z-index: 0;
        }

        /* --- 底部操作区 --- */
        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-copy {
            background: linear-gradient(135deg, var(--primary-gold), #b8860b);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .btn-copy:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- 动画关键帧 --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes cardEnter {
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .header-section { margin-bottom: 30px; }
            h2 { font-size: 1.8rem; }
            .card-grid { grid-template-columns: 1fr; }
            .action-bar { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="stars-bg"></div>

    <div class="container">
        <div class="header-section">
            <h2>{{ spread_name }}</h2>
            <div class="question-display">
                {{ question if question else '（心之所向，皆为指引）' }}
            </div>
        </div>

        <div class="card-grid">
            {% for i in range(cards|length) %}
            <div class="result-card" style="animation-delay: {{ i * 0.15 }}s">
                <div class="card-top-bar"></div>
                
                <div class="card-content">
                    <div class="position-label">
                        {{ positions[i] }}
                    </div>
                    
                    <div class="card-header">
                        <div class="card-name">{{ cards[i].card }}</div>
                        <span class="orientation-tag {{ 'reversed' if cards[i].orientation == '逆位' else 'upright' }}">
                            {{ cards[i].orientation }}
                        </span>
                    </div>
                    
                    <div class="meaning-text">
                        {{ cards[i].meaning }}
                    </div>
                </div>

                <div class="watermark">{{ i + 1 }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="action-bar">
            <button id="copy-btn" class="btn btn-copy">
                <span>✦</span> 提取能量 (复制结果给AI)
            </button>
            <a href="/" class="btn btn-home">
                <span>↺</span> 重启命运
            </a>
        </div>
    </div>

    <textarea id="hidden-copy-text" style="display:none;">
我做了一个塔罗牌占卜。
问题：{{ question if question else '无' }}
牌阵：{{ spread_name }}
结果：
{% for i in range(cards|length) -%}
{{ positions[i] }}：{{ cards[i].card }}（{{ cards[i].orientation }}）
解读：{{ cards[i].meaning }}
{% endfor %}
请作为塔罗大师为我详细解读，结合牌阵位置和正逆位含义，给出具体的行动建议。
    </textarea>

    <script>
        document.getElementById('copy-btn').addEventListener('click', async function() {
            const text = document.getElementById('hidden-copy-text').value;
            const btn = this;
            const originalHTML = btn.innerHTML;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // 成功反馈动画
                btn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                btn.innerHTML = '<span>✓</span> 能量已提取！';
                
                setTimeout(() => {
                    btn.style.background = ''; // 恢复CSS定义的渐变
                    btn.innerHTML = originalHTML;
                }, 2000);
            } catch (err) {
                alert('复制失败，请手动截图。');
            }
        });
    </script>
</body>
</html>
